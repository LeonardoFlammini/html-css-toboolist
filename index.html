<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toobolist</title>
</head>
<body>
  
<header>
  
  <img src="img/Logo.png" alt="Logo" title="Toobolist"> 
  
  <h1>Toobolist</h1>

</header>

<main class="container">
  <!-- top  -->
  <div class="main-top">
    <button class="button" id="button-task">Add task</button>
    <button class="button">Add section</button>
  </div>
  <!-- /top  -->
  <!-- center  -->
  <div class="main-center">
    <ul class="main-list">
      
      
      <li >

        <div class="arrow-down"></div>
        
        <span>New Task</span>
        
        <ul class="nested-list">
          <li>
            <div class="check"></div>
            <span>Quartertly newsletter</span>
            <div class="label editorial"></div>
          </li>
        </ul>

      </li>


      <li>
        <div class="arrow-down"></div>
        <span>Today</span>
        <ul class="nested-list">
          <li>
            <div class="check"></div>
            <span>Recruiting blog post</span>
            <div class="label editorial"></div>
          </li>
          <li>
            <div class="check"></div>
            <span>Mobile app launch</span>
            <div class="label goals"></div>
          </li>
          <li>
            <div class="cross"></div>
            <span>Interview Jhon H.</span>
            <div class="label recruiting"></div>
          </li>
          <li>
            <div class="check"></div>
            <span>Summit update</span>
            <div class="label mobile"></div>
          </li>

        </ul>
      
      </li>


      <li>
        <div class="arrow-down"></div>
        <span>Upcoming</span>
        
        <ul class="nested-list">
          <li>
            <div class="cross"></div>
            <span>Schedule meeting with Alex</span>
            
          </li>
          <li>
            <div class="check"></div>
            <span>Homepage refresh</span>
            <div class="label web"></div>
          </li>
          <li>
            <div class="check"></div>
            <span>New sales</span>
            <div class="label sales"></div>
          </li>
          <li>
            <div class="check"></div>
            <span>Review calendar</span>
            <div class="label editorial"></div>
          </li>

        </ul>

      </li>
    </ul>
  </div>
  <!-- /center  -->
</main>


</body>
</html>
